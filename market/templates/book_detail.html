<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.name }}</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author_name }}</p>
    <p>Page Count: {{ book.page_count }}</p>
    <p>Category: {{ book.category }}</p>
    <p>Price: ${{ book.price }}</p>
</body>
</html>
